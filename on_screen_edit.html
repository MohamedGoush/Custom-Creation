<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On_scree_Edit</title>
    <style>
      input[type="text"] {
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
        width: 100%;
        height: 40px;
        font-size: 32px;
        display: none;
        /* border: none; */
      }
    </style>
  </head>
  <body>
    <h1 id="demo" onclick="edit()">Bismillah</h1>
    <input on onchange="finish_edit()" type="text" name="name" id="name" />
    <script>
      let demo = document.getElementById("demo");
      let name = document.getElementById("name");
      name.value = demo.innerHTML;
      function edit() {
        demo.style.display = "none";
        name.style.display = "block";
        }
      function finish_edit() {
        demo.style.display = "block";
        name.style.display = "none";
        demo.innerHTML = name.value;
      }
    </script>
  </body>
</html>
